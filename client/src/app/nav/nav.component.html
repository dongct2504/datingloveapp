<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">DatingLove</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <ng-container *ngIf="authen.currentAuthenUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Tìm kiếm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Đã thích</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Tin nhắn</a>
                </li>
            </ng-container>
        </ul>

        <ng-container *ngIf="(authen.currentAuthenUser$ | async) as authenUser">
            <div class="dropdown" dropdown>
                <img src="{{authenUser.localUserDto?.profilePictureUrl || './assets/user.png'}}"
                    alt="{{authenUser.localUserDto?.nickname}}">
                <a class="dropdown-toggle text-light ms-2" dropdownToggle>
                    {{ authenUser.localUserDto?.nickname | titlecase }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                    <a class="dropdown-item" routerLink="/member/edit">Hồ sơ</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="(authen.currentAuthenUser$ | async) === null">
            <button type="button" class="btn btn-outline-success" routerLink="/login">Đăng nhập</button>
        </ng-container>
    </div>
</nav>
