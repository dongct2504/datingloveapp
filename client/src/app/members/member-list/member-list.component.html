<div class="row">
    <ng-container *ngFor="let user of pagedList.items">
        <div class="col-lg-2 col-md-4 col-sm-6">
            <div class="card mb-4">
                <div class="card-img-wrapper" routerLink="/members/{{user.userName}}">
                    <img src="{{user.profilePictureUrl  || './assets/user.png'}}"
                        alt="{{user.knownAs}}" class="card-img-top">
                </div>
                <div class="card-body p-0">
                    <div class="mb-2">
                        <h5 class="card-title text-center mb-1" routerLink="/members/{{user.userName}}">
                            <i class="fa fa-user me-1"></i>{{user.knownAs}}
                        </h5>
                        <p class="card-text text-muted text-center">Địa chỉ: {{user.city}}</p>
                    </div>
                    <div class="d-flex justify-content-around mb-1">
                        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
                        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
