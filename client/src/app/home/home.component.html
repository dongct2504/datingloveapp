<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Tìm kiếm</h1>
        <p class="lead">Để xem các bạn đã match thì chỉ cần đăng kí!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Đăng kí</button>
            <button class="btn btn-info btn-lg mr-2">Tìm hiểu thêm</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
